# gPTP Daemon Configuration
# Modern configuration file for the gPTP daemon

# Network Configuration
preferred_interface=
auto_select_interface=true
sync_interval_ms=125
announce_interval_ms=1000
pdelay_req_interval_ms=1000
hardware_timestamping_preferred=true
max_interfaces=10

# Timing Configuration (Comments for future implementation)
# clock_accuracy_ns=100000
# priority1=248
# priority2=248
# grandmaster_capable=false
# two_step_flag=true

# Logging Configuration
log_level=INFO
console_output=true
file_output=false
log_file_path=gptp.log
max_log_file_size_mb=10
max_log_files=5

# System Configuration
run_as_service=false
enable_statistics=true
statistics_interval_ms=5000
enable_performance_monitoring=false
